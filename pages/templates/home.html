<!-- templates/home.html -->
{% extends "base.html" %} {% block content %}

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-8">
      <h1 class="text-center mb-4">Airline Passenger Satisfaction Predictor</h1>
      {% if errorMessage %}
      <div class="alert alert-danger text-center" role="alert">
        {{ errorMessage }}
      </div>
      {% endif %}
      <div class="d-grid gap-4 col-8 mx-auto">
        <a
          href="{% url 'survey' %}"
          class="btn btn-primary"
          tabindex="-1"
          role="button"
          >Get Prediction</a
        >
        <a
          href="{% url 'about' %}"
          class="btn btn-secondary"
          tabindex="-1"
          role="button"
          >About</a
        >
      </div>
    </div>
  </div>
  {% endblock content %}
</div>
